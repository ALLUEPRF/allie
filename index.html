<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JS Generated YouTube & Donations</title>
  <style>
    /* Minimal CSS here for body and flex container */
    body {
      margin: 0;
      background-color: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }
    #videos {
      display: flex;
      gap: 30px;
      justify-content: center;
      max-width: 960px;
      width: 100%;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <script>
    // Create header with YouTube channel link
    const header = document.createElement('header');
    header.style.marginBottom = '40px';
    header.style.fontSize = '1.8rem';
    header.style.fontWeight = 'bold';

    const ytLink = document.createElement('a');
    ytLink.href = 'https://www.youtube.com/@funnyme018';
    ytLink.target = '_blank';
    ytLink.rel = 'noopener noreferrer';
    ytLink.textContent = 'Visit My YouTube Channel';
    ytLink.style.color = '#ff0000';
    ytLink.style.textDecoration = 'none';
    ytLink.style.borderBottom = '2px solid transparent';
    ytLink.style.transition = 'border-color 0.3s ease';

    ytLink.addEventListener('mouseenter', () => {
      ytLink.style.borderColor = '#ff0000';
    });
    ytLink.addEventListener('mouseleave', () => {
      ytLink.style.borderColor = 'transparent';
    });

    header.appendChild(ytLink);
    document.body.appendChild(header);

    // Create main container for videos
    const main = document.createElement('main');
    main.id = 'videos';
    document.body.appendChild(main);

    // Function to create iframe for a YouTube video
    function createVideoEmbed(videoId) {
      const iframe = document.createElement('iframe');
      iframe.src = `https://www.youtube.com/embed/${videoId}`;
      iframe.width = '450';
      iframe.height = '253';
      iframe.style.borderRadius = '10px';
      iframe.style.boxShadow = '0 0 15px #ff0000cc';
      iframe.style.border = 'none';
      iframe.allowFullscreen = true;
      return iframe;
    }

    // Add your two videos side by side
    main.appendChild(createVideoEmbed('jEZv__E89lM'));
    main.appendChild(createVideoEmbed('yOE7LTjOwHI'));

    // Create donation button container
    const donationDiv = document.createElement('div');
    donationDiv.style.marginTop = '50px';
    donationDiv.style.textAlign = 'center';
    donationDiv.style.width = '100%';

    // Create form for PayPal donation
    const form = document.createElement('form');
    form.action = 'https://www.paypal.me/aminaprogamer';
    form.method = 'get';
    form.target = '_blank';

    // Create the button
    const button = document.createElement('button');
    button.type = 'submit';
    button.textContent = 'Donate via PayPal';

    // Style the button
    button.style.backgroundColor = '#ff0000';
    button.style.color = 'white';
    button.style.border = 'none';
    button.style.padding = '18px 40px';
    button.style.fontSize = '1.4rem';
    button.style.borderRadius = '8px';
    button.style.cursor = 'pointer';
    button.style.fontWeight = 'bold';
    button.style.transition = 'background-color 0.3s ease';

    button.addEventListener('mouseenter', () => {
      button.style.backgroundColor = '#cc0000';
    });
    button.addEventListener('mouseleave', () => {
      button.style.backgroundColor = '#ff0000';
    });

    form.appendChild(button);
    donationDiv.appendChild(form);
    document.body.appendChild(donationDiv);
  </script>
</body>
</html>
