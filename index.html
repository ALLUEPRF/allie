<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Streaming Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
    }
    header {
      background: #1f1f1f;
      width: 100%;
      padding: 15px 0;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    header a {
      color: #1db954;
      text-decoration: none;
    }
    main {
      display: flex;
      gap: 20px;
      margin: 30px 20px 10px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 1000px;
      width: 100%;
    }
    iframe {
      flex: 1 1 450px;
      height: 260px;
      border: none;
      border-radius: 8px;
      background: #000;
    }
    footer {
      margin: 20px;
      text-align: center;
    }
    .donate-btn {
      background: #1db954;
      border: none;
      padding: 12px 25px;
      font-size: 1.2rem;
      color: #fff;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s ease;
    }
    .donate-btn:hover {
      background: #17a44c;
    }
    @media (max-width: 900px) {
      main {
        flex-direction: column;
        align-items: center;
      }
      iframe {
        width: 90%;
        height: 300px;
      }
    }
  </style>
</head>
<body>

<header>
  <a href="https://www.youtube.com/channel/UC_yourchannelID" target="_blank" rel="noopener noreferrer">My YouTube Channel</a>
</header>

<main>
  <!-- Replace the src with your desired stream URLs -->
  <iframe src="https://player.twitch.tv/?channel=example1&parent=yourdomain.github.io" allowfullscreen></iframe>
  <iframe src="https://www.youtube.com/embed/live_stream?channel=UCexample2" allowfullscreen></iframe>
</main>

<footer>
  <a class="donate-btn" href="https://www.paypal.com/donate?hosted_button_id=yourbuttonid" target="_blank" rel="noopener noreferrer">
    Donate
  </a>
</footer>

</body>
</html>
