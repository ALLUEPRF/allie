<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fun Channel & Donations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      margin-bottom: 30px;
      font-size: 1.5rem;
      font-weight: bold;
    }
    header a {
      color: #ff0000;
      text-decoration: none;
    }
    main {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
      max-width: 900px;
      width: 100%;
    }
    iframe {
      border: none;
      width: 45vw;
      height: 250px;
      max-width: 450px;
      aspect-ratio: 16 / 9;
      border-radius: 8px;
      box-shadow: 0 0 10px #ff0000cc;
    }
    .donation {
      margin-top: 40px;
      text-align: center;
    }
    .donation button {
      background-color: #ff0000;
      color: white;
      border: none;
      padding: 15px 35px;
      font-size: 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .donation button:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>
  <header>
    <a href="https://www.youtube.com/@funnyme018" target="_blank" rel="noopener noreferrer">
      Visit My YouTube Channel
    </a>
  </header>

  <main>
    <iframe src="https://www.youtube.com/embed/jEZv__E89lM" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/yOE7LTjOwHI" allowfullscreen></iframe>
  </main>

  <div class="donation">
    <form action="https://www.paypal.me/aminaprogamer" target="_blank">
      <button type="submit">Donate via PayPal</button>
    </form>
  </div>
</body>
</html>
