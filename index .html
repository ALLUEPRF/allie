<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Allie — My YouTube Channel</title>
  <meta name="description" content="Welcome to Allie's official YouTube channel page." />
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#ff0000;--muted:#94a3b8}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;background:linear-gradient(180deg,#071029 0%, #081726 100%);color:#e6eef6;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:32px}
    .wrap{width:100%;max-width:980px}
    header{display:flex;align-items:center;gap:16px;margin-bottom:18px}
    .logo{background:linear-gradient(135deg,#1e293b,#ff0000);width:64px;height:64px;border-radius:14px;display:flex;align-items:center;justify-content:center;font-weight:700;color:white;font-size:20px;box-shadow:0 6px 18px rgba(2,6,23,0.6)}
    h1{margin:0;font-size:32px}
    p.lead{color:var(--muted);margin:8px 0 24px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:14px;padding:20px;box-shadow:0 8px 30px rgba(2,6,23,0.6);text-align:center}
    .btn{display:inline-flex;align-items:center;gap:10px;padding:10px 14px;border-radius:10px;border:0;cursor:pointer;font-weight:600;text-decoration:none;justify-content:center}
    .btn-primary{background:linear-gradient(90deg,var(--accent),#ff4d4d);color:white}
    footer{margin-top:18px;color:var(--muted);font-size:13px;text-align:center}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo">A</div>
      <div>
        <h1>Allie</h1>
        <p class="lead">Welcome to my official YouTube channel page!</p>
      </div>
    </header>

    <main>
      <div class="card">
        <h2>Check out my channel</h2>
        <p>Click the button below to visit my YouTube channel and watch my latest videos.</p>
        <a href="https://www.youtube.com/@funnyme018" target="_blank" class="btn btn-primary">Visit My YouTube Channel</a>
      </div>
    </main>

    <footer>
      © 2025 Allie — All rights reserved.
    </footer>
  </div>
</body>
</html>
